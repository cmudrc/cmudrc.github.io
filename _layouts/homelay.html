<div id="homeid" class="col-sm-12">
	<div id="carousel" class="carousel slide" style="width: 900px;" data-ride="carousel" data-interval="5000" data-pause="hover">
		<!-- Menu -->
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
		</ol>

		<!-- Items -->
		<div class="carousel-inner" style="width: 900px;" markdown="0" >
			
					
			<div class="item active">
				<img src="/assets/software/eeg.jpg" alt="Slide 1" />
			</div>
			
			<div class="item">
				<img src="/assets/software/emg.jpg" alt="Slide 2" />
			</div>
			
			<div class="item">
				<img src="/assets/software/PCR.jpg" alt="Slide 3" />
			</div>
			
			<!-- 
			<div class="item">
				<img src="/assets/software/micro.jpeg" alt="Slide 4" />
			</div>
			-->	
		
	</div>
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>

	<!-- {{ content }} -->
</div>
